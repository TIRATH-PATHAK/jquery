<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    
    <section class="sec_main">
        <div class="wrapper">
            <div class="main">
                <div class="title">COUNTDOWN</div>

                <div class="time">
                    <div class="hours">
                        <p class="hrs">00</p>
                        <p>Hours</p>
                    </div>
                </div>

                <div class="time">
                    <div class="minutes">
                        <p class="min">00</p>
                        <p>Minutes</p>
                    </div>
                </div>

                <div class="time">
                    <div class="seconds">
                        <p class="sec">00</p>
                        <p>Seconds</p>
                    </div>
                </div>

                <div class="time">
                    <div class="c-seconds">
                        <p class="csec">00</p>
                        <p>c-seconds</p>
                    </div>
                </div>

                <div class="inputtime clear">
                    <input type="number" name="number" id="number" placeholder="Enter time in seconds...">
                </div>


                <div class="btns clear">
                    <div class="start" id="start" value = 'Start'>
                        <button type="button">START</button>
                    </div>
                </div>

                
                <div class="btns">
                    <div class="pause" id="pause" value = 'Pause'>
                        <button type="button">PAUSE</button>
                    </div>
                </div>

                
                <div class="btns">
                    <div class="stop">
                        <button type="button">STOP</button>
                    </div>
                </div>

                
                <div class="btns">
                    <div class="reset">
                        <button type="button">RESET</button>
                    </div>
                </div>


                <div class="status">
                    <p>Enter Time and hit start...</p>
                </div>

            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
